<body>

			 <input

		<div class="form-group">

		<div class="form-group">

				placeholder="Senha" />
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1"/>
			<label class="form-check-label" for="exampleCheck1">Adminstrador</label>
		
		
			<input type="checkbox" class="form-check-input" id="exampleCheck1"/>
